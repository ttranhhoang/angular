<h3 class="text-uppercase text-warning text-center">Note App</h3>
<div class="container">
  <div class="d-flex justify-content-between my-5">
    <p class="fw-bold fs-4">Your Notes</p>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"
    >
      Add note
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="list_form">
              <div class="mb-3">
                <label for="date" class="col-form-label">Date Create</label>
                <input
                  type="text"
                  class="form-control"
                  id="date"
                  name="date"
                  disabled
                  [ngModel]="date | date: 'medium'"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message Note:</label
                >
                <textarea
                  class="form-control"
                  id="message-text"
                  name="message-text"
                  [(ngModel)]="textArea"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="submit()"
            >
              Add Note
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <app-note
      class="col-md-3 h-100 my-4"
      *ngFor="let note of noteList; let i = index"
      [(note)]="noteList[i]"
    ></app-note>
  </div>
</div>
